<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8">

    <div id="header">
      <h1>Gra w kółko i krzyżyk</h1>
    </div>
    
      <div class="gamebox">
        <p class="panel">Wybierz tryb gry!</p>
        
        <div class="game">
            <div class="board" data-pos="0"></div>
            <div class="board" data-pos="1"></div>
            <div class="board" data-pos="2"></div>
            <div class="board" data-pos="3"></div>
            <div class="board" data-pos="4"></div>
            <div class="board" data-pos="5"></div>
            <div class="board" data-pos="6"></div>
            <div class="board" data-pos="7"></div>
            <div class="board" data-pos="8"></div>
        </div>
        <button class="single-player">Tryb jednego gracza</button>
        <button class="two-player">Tryb dwóch graczy</button>
        <button class="reset">Zagraj od nowa</button>
      </div>
      <div id="footer">
      Praca domowa 2 Mateusz Kwestarz
